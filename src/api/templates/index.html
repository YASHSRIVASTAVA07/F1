<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>F1 Race Winner Prediction</title>
    <style>
        body {
            background-color: #1b1b1b;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        h1, h2 {
            text-align: center;
            font-size: 2.5em;
            color: #ff4d4d;
            margin-top: 20px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ff4d4d;
            border-radius: 10px;
            background-color: #333;
        }

        label {
            font-size: 1.2em;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border-radius: 5px;
        }

        button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e63b3b;
        }
    </style>
</head>
<body>
    <h1>Formula 1 Race Winner Prediction</h1>
    <form id="prediction-form">
        <label for="driver">Driver:</label>
        <select id="driver" name="driver" required>
            {% for driver in drivers %}
                <option value="{{ driver }}">{{ driver }}</option>
            {% endfor %}
        </select><br><br>

        <label for="track">Track:</label>
        <select id="track" name="track" required>
            {% for track in tracks %}
                <option value="{{ track }}">{{ track }}</option>
            {% endfor %}
        </select><br><br>

        <label for="avg_position">Average Position:</label>
        <input type="number" id="avg_position" name="avg_position" step="0.1" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result:</h2>
    <div id="prediction-result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var driver = document.getElementById('driver').value;
            var track = document.getElementById('track').value;
            var avg_position = document.getElementById('avg_position').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    forename: driver.split(' ')[0],
                    surname: driver.split(' ')[1],
                    circuit: track,
                    avg_position: parseFloat(avg_position)
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction-result').innerText = 'Predicted Position: ' + data.prediction;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
